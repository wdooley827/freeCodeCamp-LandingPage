<!DOCTYPE html>
<html lang="en">
 
  <head>
    <title>Landing Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  </head>
 
  <body>
    
    <header id="header">
      <div class="logo">
        <img 
        id="header-img"
        src="https://en.wikipedia.org/wiki/Penguin_Books#/media/File:Penguin_logo.svg"
        alt="penguin logo"
      />
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#About">About</a></li>
          <li><a class="nav-link" href="#Socials">Socials</a></li>
          <li><a class="nav-link" href="#Explore">Explore</a></li>
      </nav>   
    </header>

    <div class="container">

    <section id="mailing-list">
      <h2>Join our mailing list!</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" name="email" placeholder="Enter your email address" required>
      <input id="submit" type="submit" value="Join" class="button">
      </form>
    </section>

    <section id="About">
      <div class="desc">
        <h2>About our services</h2>
          <p>We train penguins to code! Our penguins are the fastest coders around, beating our every AI model to date!</p>
      </div>
    </section>

    <section id="Socials">
      <div class="social-icons">
        <a href="www.penguins.com"><i class="fab fa-facebook-f"></i></a>
        <a href="www.penguins.com"><i class="fab fa-twitter"></i></a>
        <a href="www.penguins.com"><i class="fab fa-instagram"></i></a>
        <a href="www.penguins.com"><i class="fab fa-youtube"></i></a>
      </div>
    </section>

    <section id="Explore">
      <iframe 
        id="video"
        height="400"
        width="600"
        src="https://www.youtube.com/watch?v=woCIpMyyjxw&t=570s&ab_channel=BBCEarth"
        frame="0"
        allowfullscreen
      ></iframe>
    </div>
    </section>
  </body>
</html>
